<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tournament Standings - Group A & B</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header class="app-header">
        <h1>üèÜ OVERALL STANDINGS üèÜ</h1>
        <p>BATTLE OF SNIPERS SEASON 6</p>
    </header>

    <main class="container">
        
        <div class="groups-wrapper">
            <section class="group-section card">
                <h2 class="group-title">Group A: Match Result Entry</h2>
                <form id="matchFormA" data-group="A" class="match-input">
                    <div class="form-group">
                        <label for="winningTeamA">Winning Team:</label>
                        <select id="winningTeamA" required></select>
                    </div>
                    <div class="form-group">
                        <label for="losingTeamA">Losing Team:</label>
                        <select id="losingTeamA" required></select>
                    </div>
                    <div class="form-group rounds-input">
                        <label for="lostRoundsA">Loser's Rounds (0-7):</label>
                        <input type="number" id="lostRoundsA" min="0" max="7" required>
                        <small>e.g., 8-0 win, enter 0.</small>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn btn-submit">Log Group A Result</button>
                    </div>
                </form>
            
                <hr class="separator">

                <h3 class="table-title">Group A Standings</h3>
                <div class="table-scroll">
                    <table id="pointTableA" class="point-table">
                        <thead>
                            <tr>
                                <th>Team Name</th>
                                <th>Played</th>
                                <th>Won</th>
                                <th>Lost</th>
                                <th>Rounds Pts</th>
                                <th>Total Pts</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>

            <section class="group-section card">
                <h2 class="group-title">Group B: Match Result Entry</h2>
                <form id="matchFormB" data-group="B" class="match-input">
                    <div class="form-group">
                        <label for="winningTeamB">Winning Team:</label>
                        <select id="winningTeamB" required></select>
                    </div>
                    <div class="form-group">
                        <label for="losingTeamB">Losing Team:</label>
                        <select id="losingTeamB" required></select>
                    </div>
                    <div class="form-group rounds-input">
                        <label for="lostRoundsB">Loser's Rounds (0-7):</label>
                        <input type="number" id="lostRoundsB" min="0" max="7" required>
                        <small>e.g., 8-0 win, enter 0.</small>
                    </div>
                    <div class="button-container">
                       <button type="submit" class="btn btn-submit">Log Group B Result</button>
                    </div>
                </form>
                
                <hr class="separator">

                <h3 class="table-title">Group B Standings</h3>
                <div class="table-scroll">
                    <table id="pointTableB" class="point-table">
                        <thead>
                            <tr>
                                <th>Team Name</th>
                                <th>Played</th>
                                <th>Won</th>
                                <th>Lost</th>
                                <th>Rounds Pts</th>
                                <th>Total Pts</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
